<template id='fitRow'>
    
    <td>
        <input id='label{{index}}' type='text' placeholder='105Te'></input>
    </td>
    <td>
        <input id='lifetime{{index}}' type='number' placeholder=633></input>
        <select id='lifetimeUnit{{index}}'>
            <option value=1>ns</option>
            <option value=1000>us</option>
            <option value=1000000>ms</option>
            <option value=1000000000>s</option>
        </select>
    </td>

    <td>
        <input id='amplitude{{index}}' type='number' placeholder=1000></input>
    </td>

    <td>
        <input id='efficiency{{index}}' type='number' placeholder=0.1></input>
    </td>
    <td class='center'>
        <button type="button" class="btn btn-default deleteRow" id='delete{{index}}'>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </td>
    
</template>
