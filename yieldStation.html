<html>
    <head>
        <title>GRIFFIN Yield Station</title>
        <script src='scripts/HTMLImports.min.js' type="text/javascript"></script>
        <script src='scripts/mustache.js' type="text/javascript"></script>
        <script src='scripts/easeljs-0.7.0.min.js' type="text/javascript"></script>
        <script src='scripts/gammaSpectrum.js' type="text/javascript"></script>
        <script src='scripts/fitit.js' type="text/javascript"></script>
        <script src="scripts/jquery1-11-3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="scripts/bootstrap3-3-5.min.js"></script>

        <script src='scripts/helpers.js' type="text/javascript"></script>
        <script src='scripts/yieldStation.js' type="text/javascript"></script>
        <script src='scripts/decay-fits.js' type="text/javascript"></script>
        <script src='scripts/gamma-fits.js' type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <!--HTML imports-->
        <link id='plotList' rel="import" href="templates/plotList/plotList.html">
        <link id='plotGrid' rel="import" href="templates/plotGrid/plotGrid.html">
        <link id='plotControl' rel="import" href="templates/plotControl/plotControl.html">
        <link id='auxYieldControl' rel="import" href="templates/auxYieldControl/auxYieldControl.html">
        <link id='fitRow' rel="import" href="templates/auxYieldControl/fitRow.html">
        <link id='gammaFitRow' rel="import" href="templates/auxYieldControl/gammaFitRow.html">
        <link id='footer' rel="import" href="templates/footer/footer.html">
    </head>

    <body>
        <div id='analyzerPlots'></div>

        <div id='plotRegion' class='sectionWrapper item'>
            <div id='plotWrap' class='col-md-10 plotRegion'>
                <div id='plottingGrid'></div>
            </div>
            <div class='col-md-2 no-pad'>
                <div id='plotCtrl'></div>
            </div>
        </div>

        <!-- Extra control features -->
        <hr style='width:60%; border-top: 1px solid #999'></hr>
        <div class='sectionWrapper'>
            <div class='col-md-10 col-md-offset-1'>
                <div id='auxCtrl'></div>
            </div>
        </div>

        <div id='foot'></div>

        <script>
            window.addEventListener('HTMLImportsLoaded', function(e) {

                dataStore._plotList = new plotList('analyzerPlots');
                dataStore._plotGrid = new plotGrid('plottingGrid');
                dataStore._plotControl = new plotControl('plotCtrl', 'vertical');
                dataStore._auxCtrl = new auxYieldControl('auxCtrl')

                dataStore.templates = prepareTemplates(['plotList', 'plotGrid', 'plotControl', 'auxYieldControl', 'fitRow', 'gammaFitRow', 'footer']);

                dataStore._plotList.setup();
                dataStore._plotGrid.setup();
                //only allow one spectrum at a time - special extra setup for plotGrid to listen for new plots and dumps old ones.
                listener(dataStore._plotGrid.wrapID, 'requestPlot', function(event){
                    var viewer = dataStore.viewers[dataStore.plots[0]],
                        key;

                    for(key in viewer.plotBuffer){
                        viewer.removeData(key);
                    }

                    dataStore.currentSpectrum = event.detail.plotName;
                });
                dataStore._plotControl.setup();
                dataStore._auxCtrl.setup();
                setupFooter('foot');                
            
                //declare our one and only plot
                dataStore._plotGrid.manageCellCreation(null, dataStore.plots[0]);

                //don't want additional plots in this app
                deleteNode('plottingGridnewPlotButton');

                //don't want auto refreshes
                document.getElementById('upOptions').value = -1;
                document.getElementById('upOptions').onchange();
                document.getElementById('updateWrap').classList.add('hidden');

                //log scale by default
                document.getElementById('logY').click();

                //attempt to infer cycle parameters from ODB
                promiseScript(dataStore.cycleRequest);

                // set up tooltips
                document.getElementById('plotHelpTooltip').setAttribute('title', dataStore.plotHelpText)
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                })
            });
        </script>

    </body>
