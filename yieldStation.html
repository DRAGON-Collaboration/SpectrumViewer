<html>
    <head>
        <title>GRIFFIN Yield Station</title>
        <script src='scripts/HTMLImports.min.js' type="text/javascript"></script>
        <script src='scripts/mustache.js' type="text/javascript"></script>
        <script src='scripts/easeljs-0.7.0.min.js' type="text/javascript"></script>
        <script src='scripts/gammaSpectrum.js' type="text/javascript"></script>
        <script src='scripts/fitit.js' type="text/javascript"></script>
        <script src="scripts/jquery1-11-3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="scripts/bootstrap3-3-5.min.js"></script>

        <script src='scripts/helpers.js' type="text/javascript"></script>
        <script src='scripts/yieldStation.js' type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <!--HTML imports-->
        <link id='header' rel="import" href="templates/header/header.html">
        <link id='plotGrid' rel="import" href="templates/plotGrid/plotGrid.html">
        <link id='plotControlVertical' rel="import" href="templates/plotControl/plotControlVertical.html">
        <link id='yieldFitRow' rel="import" href="templates/yieldFitRow/yieldFitRow.html">
        <link id='footer' rel="import" href="templates/footer/footer.html">
    </head>

    <body>
        <div id='head'></div>

        <div id='plotRegion' class='sectionWrapper item'>
            <div id='plotWrap' class='col-md-10 plotRegion'>
                <div id='plottingGrid'></div>
            </div>
            <div class='col-md-2 no-pad'>
                <div id='plotControl'></div>
            </div>
        </div>

        <div class='sectionWrapper item'>
            <h2>Fit Results</h2>
            <table id='fitTable'>
                <tr>
                    <td></td>
                    <td>Fit Min</td>
                    <td>Fit Max</td>
                    <td>Center</td>
                    <td>Width</td>
                    <td>Amplitude</td>
                    <td>Slope</td>
                    <td>Intercept</td>
                    <td>Efficiency</td>
                </tr>
            </table>
        </div>

        <div id='foot'></div>

        <script>
            window.addEventListener('HTMLImportsLoaded', function(e) {

                dataStore._plotGrid = new plotGrid('plottingGrid');
                dataStore._plotControl = new plotControl('plotControl', 'vertical');

                dataStore.templates = prepareTemplates(['header', 'plotGrid', 'plotControlVertical', 'yieldFitRow', 'footer']);

                setupHeader('head', 'Yield Station');
                dataStore._plotGrid.setup();
                dataStore._plotControl.setup();
                setupFooter('foot');

                //declare our one and only plot
                dataStore._plotGrid.manageCellCreation(null, dataStore.plots[0]);

                //don't want additional plots in this app
                deleteNode('plottingGridnewPlotButton');

                //plot the spectrum of interest
                dataStore.viewers[dataStore.plots[0]].addData(dataStore.targetSpectrum, []);
                dataStore._plotControl.activeSpectra = [dataStore.targetSpectrum];
                dataStore._plotControl.refreshAll();

                //don't allow refresh period to change
                deleteNode('plotControlupdateWrap');

                // set up tooltips
                document.getElementById('plotHelpTooltip').setAttribute('title', dataStore.plotHelpText)
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                })

                // plug in shift-click and meta-click behavior
                dataStore.viewers[dataStore.plots[0]].onshiftclick = shiftClick;
            });
        </script>

    </body>
